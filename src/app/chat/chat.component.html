<!-- Default form login -->

<div *ngIf="home" class="row">
     
   <div class="col-sm-12 col-md-4 col-lg-5 offset-md-4">
    
    

    <div class=" text-center border border-info pl-5 pr-5 pb-2 pt-2 mt-5">
        <img [src]="avatar" class="userimg mb-4" alt="Cinque Terre">
        
    <p class="h4 mb-4">Welcome Buddy</p>

     
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" class="custom-control-input" [(ngModel)]="avatar" id="defaultInline1" value="../../assets/1.png" name="imgavatar" mdbInput>
      <label class="custom-control-label" for="defaultInline1"><img src="../../assets/1.png" alt="Avatar" class="avatar"> </label>
    </div>
    
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" class="custom-control-input" [(ngModel)]="avatar" value="../../assets/2.png" id="defaultInline2" name="imgavatar" mdbInput>
      <label class="custom-control-label" for="defaultInline2"><img src="../../assets/2.png" alt="Avatar" class="avatar"> </label>
    </div>

    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" [(ngModel)]="avatar" value="../../assets/3.png" id="defaultInline3" name="imgavatar" mdbInput>
        <label class="custom-control-label" for="defaultInline3"><img src="../../assets/3.png" alt="Avatar" class="avatar"> </label>
    </div>

    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" [(ngModel)]="avatar" value="../../assets/4.png" id="defaultInline4" name="imgavatar" mdbInput>
        <label class="custom-control-label" for="defaultInline4"><img src="../../assets/4.png" alt="Avatar" class="avatar"> </label>
    </div>

    
   
     <input type="text" [(ngModel)]="user" class="form-control mb-3 mt-3" id="username" placeholder="Enter username">
    
    
    <input type="text" id="roomInput" class="form-control" [(ngModel)]="room" placeholder="Enter Room Name" required>
    


    <button class="btn btn-info btn-block my-4"  (click)="join()">Go to Room</button>
   </div>
 
 </div>
</div>


<div *ngIf="chat" class="container-fluid">
    <div class="row">
        <h2 class="text-info m-3">Hi, {{user}} Welcome in {{room}} Room  </h2>
        
        <hr>
        <button type="button" class="btn btn-danger m-3" (click)="leave()">Leave</button>
    </div>
    
    <div class="border border-info">
    <div class="row">
        <div class="well" style="height: 78vh; width: 98%; padding:15px; overflow: auto;">
            <div *ngFor="let item of messageArray" class="p-1" style="width: 80vh;">
                <img [src]="item.avatar" alt="Avatar" class="avatar"> 
            <span><strong class="ml-1">{{item.user}} :- </strong> <strong class="ml-1" *ngIf="!item.img">{{item.message}} </strong> </span>
            <img *ngIf="item.img" class="ml-5" [src]="item.message" alt="Avatar" height="200"> 
            </div>
          
        </div>
    </div>
    <div class="row p-3">
        
       
        
        
        <div class="col-sm-10">
            <input type="text" class="form-control border border-info" [(ngModel)]="messageText" (keyup.enter)="sendMessage()">            
        </div>
        <div class="col-sm-2">
                <button type="button" class="btn btn-info pull-right" (click)="sendMessage()">Send</button>
                <span class="btn btn-info btn-file"><i class="fa fa-file-image-o" aria-hidden="true"></i><input #file type="file" accept='image/*' (change)="preview(file.files)" /></span>
                <!-- <input #file type="file" class="btn btn-info pull-right" accept='image/*' (change)="preview(file.files)" /> -->
        </div>
    </div>
</div>
</div>
